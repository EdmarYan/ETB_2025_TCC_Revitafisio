<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Funcionário - Revitafisio</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <style>
        .hidden { display: none !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard.html">Revitafisio</a>
        <ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="#" id="logoutButton">Sair</a></li></ul>
    </div>
</nav>

<div class="container mt-4">
    <div id="loading" class="text-center">
        <div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div>
    </div>

    <div id="details-container" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="nomeFuncionarioView"></h2>
            <div>
                <button class="btn btn-secondary" id="editButton">Editar</button>
                <button class="btn btn-success hidden" id="saveButton">Salvar</button>
                <button class="btn btn-danger hidden" id="cancelButton">Cancelar</button>
                <button class="btn btn-danger" id="inativarBtn">Inativar</button>
                <button class="btn btn-success hidden" id="ativarBtn">Reativar</button>
            </div>
        </div>
        <hr>

        <div id="viewMode">
            <p><strong>CPF:</strong> <span id="cpfFuncionario"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="nascimentoFuncionario"></span></p>
            <p><strong>Tipo:</strong> <span id="tipoFuncionario"></span></p>
            <p><strong>Status:</strong> <span id="statusFuncionario" class="badge"></span></p>
        </div>

        <form id="editMode" class="hidden">
            <div class="mb-3">
                <label for="nomeInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeInput">
            </div>
            <div class="mb-3">
                <label for="nascimentoInput" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="nascimentoInput">
            </div>
        </form>

        <div id="resultado" class="mt-3"></div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const funcionarioId = urlParams.get('id');
    let funcionarioAtual = {};

    // Elementos da UI
    const viewMode = document.getElementById('viewMode');
    const editMode = document.getElementById('editMode');
    const editButton = document.getElementById('editButton');
    const saveButton = document.getElementById('saveButton');
    const cancelButton = document.getElementById('cancelButton');
    const inativarBtn = document.getElementById('inativarBtn');
    const ativarBtn = document.getElementById('ativarBtn');

    document.addEventListener('DOMContentLoaded', function() {
        if (!funcionarioId) {
            alert('ID do funcionário não fornecido.');
            window.location.href = '/funcionarios.html';
            return;
        }
        carregarDadosFuncionario(funcionarioId);

        // Event Listeners dos botões
        editButton.addEventListener('click', toggleEditMode);
        saveButton.addEventListener('click', salvarAlteracoes);
        cancelButton.addEventListener('click', () => {
            toggleEditMode();
            preencherDadosNaTela(funcionarioAtual); // Restaura dados originais
        });
        inativarBtn.addEventListener('click', () => inativarFuncionario(funcionarioId));
        ativarBtn.addEventListener('click', () => ativarFuncionario(funcionarioId));
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('usuarioLogado');
            window.location.href = '/';
        });
    });

    async function carregarDadosFuncionario(id) {
        try {
            const response = await fetch(`/funcionarios/${id}`);
            if (!response.ok) throw new Error('Funcionário não encontrado.');

            funcionarioAtual = await response.json();
            preencherDadosNaTela(funcionarioAtual);

            document.getElementById('loading').classList.add('d-none');
            document.getElementById('details-container').classList.remove('d-none');
        } catch (error) {
            alert(error.message);
            window.location.href = '/funcionarios.html';
        }
    }

    function preencherDadosNaTela(func) {
        document.getElementById('nomeFuncionarioView').textContent = func.nome;
        document.getElementById('cpfFuncionario').textContent = func.cpf;

        // Acessa o tipo do funcionário (discriminador) que está no campo 'tipo_usuario' no JSON
        // O nome da classe não vem no JSON por padrão, então pegamos do nosso objeto
        const tipoFuncionario = (func.tipo_usuario || 'FUNCIONÁRIO').replace('_', ' ');
        document.getElementById('tipoFuncionario').textContent = tipoFuncionario.charAt(0).toUpperCase() + tipoFuncionario.slice(1).toLowerCase();

        // Formatação da data
        const dataNasc = new Date(func.dataNascimento + 'T00:00:00');
        document.getElementById('nascimentoFuncionario').textContent = dataNasc.toLocaleDateString('pt-BR');

        const statusBadge = document.getElementById('statusFuncionario');
        statusBadge.className = 'badge';
        if(func.ativo) {
            statusBadge.textContent = 'Ativo';
            statusBadge.classList.add('bg-success');
            inativarBtn.classList.remove('hidden');
            ativarBtn.classList.add('hidden');
        } else {
            statusBadge.textContent = 'Inativo';
            statusBadge.classList.add('bg-danger');
            inativarBtn.classList.add('hidden');
            ativarBtn.classList.remove('hidden');
        }

        // Preenche o formulário de edição
        document.getElementById('nomeInput').value = func.nome;
        document.getElementById('nascimentoInput').value = func.dataNascimento;
    }

    function toggleEditMode() {
        viewMode.classList.toggle('hidden');
        editMode.classList.toggle('hidden');
        editButton.classList.toggle('hidden');
        saveButton.classList.toggle('hidden');
        cancelButton.classList.toggle('hidden');
    }

    async function salvarAlteracoes() {
        const dadosParaAtualizar = {
            nome: document.getElementById('nomeInput').value,
            dataNascimento: document.getElementById('nascimentoInput').value,
        };

        try {
            const response = await fetch(`/funcionarios/${funcionarioId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosParaAtualizar)
            });

            if (!response.ok) throw new Error('Falha ao atualizar o funcionário.');

            funcionarioAtual = await response.json();
            preencherDadosNaTela(funcionarioAtual);
            toggleEditMode();
            alert('Funcionário atualizado com sucesso!');
        } catch (error) {
            alert(error.message);
        }
    }

    async function inativarFuncionario(id) {
        if (!confirm('Tem certeza que deseja inativar este funcionário?')) return;
        try {
            const response = await fetch(`/funcionarios/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('Falha ao inativar o funcionário.');

            alert('Funcionário inativado com sucesso!');
            funcionarioAtual.ativo = false; // Atualiza o estado local
            preencherDadosNaTela(funcionarioAtual);

        } catch (error) {
            alert(error.message);
        }
    }

    async function ativarFuncionario(id) {
        if (!confirm('Tem certeza que deseja reativar este funcionário?')) return;
        try {
            const response = await fetch(`/funcionarios/${id}/ativar`, { method: 'PATCH' });
            if (!response.ok) throw new Error('Falha ao reativar o funcionário.');

            alert('Funcionário reativado com sucesso!');
            funcionarioAtual.ativo = true; // Atualiza o estado local
            preencherDadosNaTela(funcionarioAtual);

        } catch (error) {
            alert(error.message);
        }
    }
</script>
</body>
</html>
