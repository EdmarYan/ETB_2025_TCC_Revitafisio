<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prontuário do Paciente - Revitafisio</title>
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="prontuario.css" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="../dashboard/dashboard.html">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-heartbeat"></i></div>
            <div class="sidebar-brand-text mx-3">Revitafisio</div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item"><a class="nav-link" href="../dashboard/dashboard.html"><i class="fas fa-fw fa-tachometer-alt"></i><span>Dashboard</span></a></li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">Gestão</div>
        <div id="sidebar-links"></div>
        <hr class="sidebar-divider d-none d-md-block">
        <div class="text-center d-none d-md-inline"><button class="rounded-circle border-0" id="sidebarToggle"></button></div>
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"><i class="fa fa-bars"></i></button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="userName"></span>
                            <img class="img-profile rounded-circle" src="../../img/undraw_profile.svg">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" id="logoutButton"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>Sair</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid">
                <div id="loading" class="text-center"><div class="spinner-border text-primary" role="status"></div></div>

                <div id="patient-details" class="d-none">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800" id="nomePacienteView"></h1>
                        <div id="botoes-edicao-paciente"></div>
                    </div>

                    <div class="row">
                        <div class="col-lg-7">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Dados Cadastrais</h6></div>
                                <div class="card-body">
                                    <div id="viewMode"></div>
                                    <form id="editMode" class="d-none"></form>
                                    <div id="resultado" class="mt-3"></div>
                                </div>
                            </div>
                            <div class="card shadow mb-4" id="card-avaliacoes">
                                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Avaliações Clínicas</h6></div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush" id="lista-avaliacoes">
                                        <li class="list-group-item d-flex justify-content-between align-items-center" id="container-avaliacao-ortopedia">Carregando...</li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center" id="container-avaliacao-rpg">Carregando...</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="card shadow mb-4" id="card-evolucao-form">
                                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Adicionar Evolução</h6></div>
                                <div class="card-body">
                                    <form id="formNovaEvolucao">
                                        <div class="mb-3">
                                            <label for="descricaoEvolucao" class="form-label">Nova Anotação de Evolução</label>
                                            <textarea id="descricaoEvolucao" class="form-control" rows="10" placeholder="Descreva o progresso do paciente, técnicas aplicadas, etc." required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Salvar Evolução</button>
                                        <div id="resultadoEvolucao" class="mt-2"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Histórico de Evoluções</h6></div>
                                <div class="card-body" id="historicoEvolucoes"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto"><div class="copyright text-center my-auto"><span>Copyright &copy; Revitafisio 2025</span></div></div>
        </footer>
    </div>
</div>

<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="../../js/sb-admin-2.min.js"></script>
<script src="prontuario.js"></script>
</body>
</html>
