<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Ortopedia - Revitafisio</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard.html">Revitafisio</a>
        <a id="voltarProntuario" class="btn btn-outline-light btn-sm">Voltar ao Prontuário</a>
    </div>
</nav>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Ficha de Avaliação - Ortopedia</h2>
        <h4 id="nomePaciente"></h4>
    </div>
    <hr>

    <form id="formAvaliacaoOrtopedia">
        <fieldset class="mb-4">
            <legend class="h6">Dados Pessoais e Ocupacionais</legend>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="profissao" class="form-label">Profissão</label><input type="text" id="profissao" class="form-control"></div>
                <div class="col-md-3 mb-3"><label for="pressao_arterial" class="form-label">Pressão Arterial</label><input type="text" id="pressao_arterial" class="form-control"></div>
                <div class="col-md-3 mb-3"><label for="frequencia_cardiaca" class="form-label">Freq. Cardíaca (bpm)</label><input type="number" id="frequencia_cardiaca" class="form-control"></div>
                <div class="col-md-3 mb-3"><label for="frequencia_respiratoria" class="form-label">Freq. Respiratória (rpm)</label><input type="number" id="frequencia_respiratoria" class="form-control"></div>
                <div class="col-md-3 mb-3"><label for="temperatura" class="form-label">Temperatura (°C)</label><input type="number" step="0.1" id="temperatura" class="form-control"></div>
            </div>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="h6">Anamnese</legend>
            <div class="mb-3"><label for="queixa_principal" class="form-label">Queixa Principal</label><textarea id="queixa_principal" rows="3" class="form-control"></textarea></div>
            <div class="mb-3"><label for="hda_hdp" class="form-label">HDA / HDP</label><textarea id="hda_hdp" rows="4" class="form-control"></textarea></div>
            <div class="mb-3"><label for="medicacoes" class="form-label">Medicações em Uso</label><textarea id="medicacoes" rows="2" class="form-control"></textarea></div>
            <div class="mb-3"><label for="comorbidades" class="form-label">Comorbidades</label><textarea id="comorbidades" rows="2" class="form-control"></textarea></div>
            <div class="mb-3"><label for="doencas_cardiacas" class="form-label">Doenças Cardíacas</label><textarea id="doencas_cardiacas" rows="2" class="form-control"></textarea></div>
            <div class="mb-3"><label for="alergias" class="form-label">Alergias</label><textarea id="alergias" rows="2" class="form-control"></textarea></div>
            <div class="mb-3"><label for="indicacao_medica" class="form-label">Indicação Médica</label><textarea id="indicacao_medica" rows="2" class="form-control"></textarea></div>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="h6">Avaliação Fisioterapêutica e Plano de Tratamento</legend>
            <div class="mb-3"><label for="avaliacao_postural" class="form-label">Avaliação Postural</label><textarea id="avaliacao_postural" rows="3" class="form-control"></textarea></div>
            <div class="mb-3"><label for="diagnostico_fisioterapeutico" class="form-label">Diagnóstico Fisioterapêutico</label><textarea id="diagnostico_fisioterapeutico" rows="4" class="form-control"></textarea></div>
            <div class="mb-3"><label for="objetivos" class="form-label">Objetivos (curto, médio e longo prazo)</label><textarea id="objetivos" rows="3" class="form-control"></textarea></div>
            <div class="mb-3"><label for="conduta" class="form-label">Conduta</label><textarea id="conduta" rows="4" class="form-control"></textarea></div>
            <div class="mb-3"><label for="observacoes" class="form-label">Observações Gerais</label><textarea id="observacoes" rows="3" class="form-control"></textarea></div>
        </fieldset>

        <div id="resultado" class="my-3"></div>
        <button type="submit" class="btn btn-primary btn-lg">Salvar Avaliação</button>
    </form>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const pacienteId = urlParams.get('pacienteId');
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

    document.addEventListener('DOMContentLoaded', function() {
        if (!pacienteId || !usuarioLogado) {
            alert('Dados insuficientes para carregar a página.');
            window.location.href = '/dashboard.html';
            return;
        }

        document.getElementById('voltarProntuario').href = `/prontuario.html?pacienteId=${pacienteId}`;
        document.getElementById('formAvaliacaoOrtopedia').addEventListener('submit', salvar);
        carregarDados();
    });

    async function carregarDados() {
        // Carrega o nome do paciente para o cabeçalho
        fetch(`/pacientes/${pacienteId}`).then(res => res.json()).then(paciente => {
            document.getElementById('nomePaciente').textContent = `Paciente: ${paciente.nome}`;
        });

        // Carrega a avaliação existente, se houver
        const response = await fetch(`/avaliacoes/ortopedia/paciente/${pacienteId}`);
        if (response.ok) {
            const data = await response.json();
            preencherFormulario(data);
        }
    }

    function preencherFormulario(data) {
        for (const key in data) {
            const element = document.getElementById(key);
            if (element) {
                element.value = data[key];
            }
        }
    }

    async function salvar(event) {
        event.preventDefault();
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = '';

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        data.idPaciente = parseInt(pacienteId);
        data.idFisioterapeuta = usuarioLogado.usuarioId;

        try {
            const response = await fetch('/avaliacoes/ortopedia', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Falha ao salvar avaliação.');
            resultadoDiv.innerHTML = '<div class="alert alert-success">Avaliação salva com sucesso!</div>';
        } catch(error) {
            resultadoDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    }
</script>
</body>
</html>
