<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário - Revitafisio</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard.html">Revitafisio</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Cadastro de Novo Funcionário</h2>
    <p>Preencha os dados para registrar um novo funcionário no sistema.</p>

    <form id="formCadastroFuncionario" class="mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="col-md-4 mb-3">
                <label for="senha" class="form-label">Senha (temporária)</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="tipo" class="form-label">Tipo de Funcionário</label>
                <select class="form-select" id="tipo" required>
                    <option value="" selected disabled>Selecione um tipo...</option>
                    <option value="FISIOTERAPEUTA">Fisioterapeuta</option>
                    <option value="RECEPCIONISTA">Recepcionista</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
        <div id="resultado" class="mt-3"></div>
    </form>
</div>

<script>
    document.getElementById('formCadastroFuncionario').addEventListener('submit', function(e) {
        e.preventDefault();
        cadastrarFuncionario();
    });

    async function cadastrarFuncionario() {
        const resultadoDiv = document.getElementById('resultado');
        const dadosParaEnviar = {
            nome: document.getElementById('nome').value,
            cpf: document.getElementById('cpf').value,
            dataNascimento: document.getElementById('dataNascimento').value,
            senha: document.getElementById('senha').value,
            tipo: document.getElementById('tipo').value
        };

        try {
            const response = await fetch('/funcionarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosParaEnviar)
            });

            resultadoDiv.className = 'alert';
            if (response.status === 201) {
                resultadoDiv.textContent = 'Funcionário cadastrado com sucesso!';
                resultadoDiv.classList.add('alert-success');
                document.getElementById('formCadastroFuncionario').reset();
            } else {
                const corpoErro = await response.json();
                resultadoDiv.textContent = `Erro: ${corpoErro.message || 'Não foi possível cadastrar.'}`;
                resultadoDiv.classList.add('alert-danger');
            }
        } catch (error) {
            resultadoDiv.className = 'alert alert-danger';
            resultadoDiv.textContent = 'Erro de conexão com a API.';
        }
    }
</script>
</body>
</html>
